server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location - enable directory listing
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_format html;
        autoindex_localtime on;
        
        # Custom styling for directory listing
        add_before_body /theme/header.html;
        add_after_body /theme/footer.html;
    }
    
    # Serve JSON files with correct content type
    location ~ \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Serve CSV files
    location ~ \.csv$ {
        add_header Content-Type text/csv;
        add_header Content-Disposition 'attachment';
    }
    
    # Cache static content
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy to Grafana (optional)
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Compression
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1000;
}
